  <div class="form">
    <form class="search-form form-inline" id="search-form">
      <input type="text" 
             class="form-input" 
             name="query" 
             autocomplete="off" 
             id="searchQuery"
             placeholder="Search images..." />
             
      <button type="submit" class="button-designe" data-action="search-btn">Search</button>
    </form>
  </div>
    <ul class="gallery js-gallery-list">
      <!-- Список <li> с карточками изображений -->
    </ul>

      <div id="sentinel"></div>

      <button type="button" class="button button-designe" data-action="load-more">
        <span class="circles spinner-border spinner-border-sm spinner is-hidden" role="status" aria-hidden="true"></span>
        <span class="label">Load more</span>
      </button>



    <script src="./index.js"></script>
